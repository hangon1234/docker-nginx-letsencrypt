version: "3"

services:
    v2-ui:
        container_name: v2-ui
        image: sola97/v2-ui:latest
        container_name: v2-ui
        volumes:
            - ./data/v2-ui:/etc/v2-ui
            - ./data/log/v2ray:/var/log/v2ray
            - ./data/v2ray:/etc/v2ray
        restart: always
        
    certbot:
        container_name: certbot
        image: certbot/certbot
        volumes:
            - ./data/letsencrypt:/etc/letsencrypt
            - ./data/letsencrypt/www:/var/www/certbot
        command: "certonly --webroot --webroot-path /var/www/certbot -n -d ${SERVER_DOMAIN} --email ${EMAIL} --agree-tos --cert-name cert"

    nginx_http:
        container_name: nginx_http
        hostname: nginx_http
        image: nginx
        env_file:
            - .env
        ports:
            - "80:80"
        restart: "always"
        volumes:
            - ./data/config/nginx_http.conf.template:/etc/nginx/templates/nginx_http.conf.template
            - ./data/letsencrypt/www:/var/www/certbot
            
    nginx_https:
        container_name: nginx_https
        image: nginx
        ports:
            - "443:443"
        env_file:
            - .env
        hostname: nginx_https
        restart: "always"
        volumes:
            - ./data/config/nginx_https.conf.template:/etc/nginx/templates/nginx_https.conf.template
            - ./data/letsencrypt:/etc/letsencrypt
            - ./data/dhparam:/etc/ssl
            - ./data/generate-dh-param.sh:/docker-entrypoint.d/generate-dh-param.sh
    
    speedtest:
        container_name: speedtest
        image: adolfintel/speedtest
        hostname: speedtest
        environment:
            - MODE=standalone
        restart: always
        
    firefox:
        container_name: firefox
        image: jlesage/firefox
        volumes:
            - ./data/firefox:/config
        shm_size: '2gb'
        restart: "always"
        environment:
            - VNC_PASSWORD=${FIREFOX_PASSWORD}
            - ENABLE_CJK_FONT=1
    
    guacd:
        container_name: guacd
        image: guacamole/guacd
        restart: always
    
    guacamole:
        container_name: guacamole
        image: guacamole/guacamole
        links:
            - "guacd:guacd"
            - "mysql:mysql"
            
        environment:
            - MYSQL_DATABASE=guacamole
            - MYSQL_USER=${GUACAMOLE_DB_ID}
            - MYSQL_PASSWORD=${GUACAMOLE_DB_PASSWORD}
        restart: always
            
    mysql:
        container_name: mysql
        image: mysql:8.0.23
        environment:
            - MYSQL_DATABASE=guacamole
            - MYSQL_USER=${GUACAMOLE_DB_ID}
            - MYSQL_PASSWORD=${GUACAMOLE_DB_PASSWORD}
            - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
        volumes:
            - ./data/mysql:/var/lib/mysql
            - ./data/initdb.sql:/docker-entrypoint-initdb.d/initdb.sql
        restart: always
            